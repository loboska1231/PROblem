spring:
  application:
    name: CarService
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://127.0.0.1:9090/realms/copyria"
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/db
    username: sql
    password: sql
  cloud:
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers: 127.0.0.1:9092
          auto-create-topics: true
      bindings:
        on-car-deleted-event-out-0:
          destination: copyria.car.event.v1.car-deleted-events
app:
  apis:
    car-service:
      base-url: "http://127.0.0.1:8081/"
server:
  port: 8080