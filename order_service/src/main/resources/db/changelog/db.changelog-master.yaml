databaseChangeLog:
  - changeSet:
      id: "1.0.1"
      author: borya
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: orders_pk
              - column:
                  name: price
                  type: BIGINT
              - column:
                  name: currency
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: region
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: owner_email
                  type: VARCHAR(255)
              - column:
                  name: edited_times
                  type: INT
              - column:
                  name: total_views
                  type: INT
              - column:
                  name: views_per_day
                  type: INT
              - column:
                  name: views_per_week
                  type: INT
              - column:
                  name: views_per_month
                  type: INT
              - column:
                  name: avg_price_by_region
                  type: INT
              - column:
                  name: avg_price
                  type: INT
        - createTable:
            tableName: "changes"
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: changes_pk
              - column:
                  name: currency
                  type: VARCHAR(4)
              - column:
                  name: base_currency
                  type: VARCHAR(4)
              - column:
                  name: buy
                  type: INT
              - column:
                  name: sale
                  type: INT


